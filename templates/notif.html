        body {

            text-align: center;
            margin-top: 100px;
        }

        h2 {
            color: #009970; /* Turquoise green */
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;

        th {
            background-color: #009970; /* Turquoise green */

        }

        input[type="text"], input[type="submit"] {
            padding: 8px;
            border: 1px solid #009970; /* Turquoise green */
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #009970; /* Turquoise green */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00755e; /* Darker Turquoise green on hover */
        }
    </style>
